<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de novo usuário</h1>
  <form>
  <label for="login">Login:</label><br>
  <input type="text" id="login" name="login"><br>
  <label for="senha">Cadastrar Senha:</label><br>
  <input type="password" name="cadSenha" id="cadSenha"><br>
  <label for="senha">Confirmar Senha:</label><br>
  <input type="password" name="confSenha" id="confSenha"><br>
  <label for="email">Email</label><br>
  <input type="email" name="email" id="email"><br>
  <label for="dNascimento">Data de Nascimento</label><br>
  <input type="date" name="dNascimento" id="dNascimento"><br>
  <label for="upDocumento">Enviar documento</label><br>
  <input type="file" name="arquivo" id="arquivo"><br><br>
  <input type="submit" value="Enviar">
  <input type="reset" value="Cancelar">
 <script src="javascript.js"></script> 
</form>
</body>
</html>
